<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IG Voting</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container" id="voting-box">
            <div class="left" onclick="addleft()">
                <div class="text">
                    <span class="option-size" id="size-one">50%</span>
                    <br>
                    <span class="option-title" id="option-one">Option A</span>                
                </div>
            </div>
            <div class="right" onclick="addright()">
                <div class="text">
                    <span class="option-size" id="size-two">50%</span>
                    <br>
                    <span class="option-title" id="option-two">Option B</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
