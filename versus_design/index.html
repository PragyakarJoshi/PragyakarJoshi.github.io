<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Versus - Voting Made Easy</title>
    <link rel="stylesheet" href="css/input.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1 class="logo"><span class="blu">Ver</span><span class="purp">sus</span></h1>
            <p class="subtitle">Voting Made Easy</p>
            <br>
            <form action="/output.html">
                <input type="text" name="host" id="host" class="form-input"  placeholder="host name" required>
                <br> <br>  <hr style="border-top: black; width: 50%;"><br>
                <input type="text" name="survey-title" id="survey-title" class="form-input" placeholder="survey-title" required>
                <br><br>
                <input type="text" name="optionA" id="optionA" class="form-input" placeholder="Option A" maxlength="15" required>
                <br><br>
                <input type="text" name="optionB" id="optionB" class="form-input" placeholder="Option B" maxlength="15" required>
                <br><br>        
                <button type="submit" href="output.html" onclick="saveData()" class="btn-submit">Start Survey</submit>
            </form>
        </div>
    </div>
    <script>
        function saveData(){
            var host = document.getElementById("host").value;
            var title = document.getElementById("survey-title").value;
            var optA = document.getElementById("optionA").value;
            var optB = document.getElementById("optionB").value;        
            localStorage.setItem("host", host);
            localStorage.setItem("title", title);
            localStorage.setItem("optionA", optA);
            localStorage.setItem("optionB", optB);
        }
    </script>
</body>
</html>
